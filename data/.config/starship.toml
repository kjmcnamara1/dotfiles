"$schema" = 'https://starship.rs/config-schema.json'

# format = "$directory$fill$line_break$character"

palette = "nord"

[palettes.nord]
black = "#2E3440"
bright-black = "#4C566A"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#5E81AC"
purple = "#B48EAD"
cyan = "#88C0D0"
white = "#e5e9f0"
bright-white = "#ECEFF4"
light = "#D8DEE9"
teal = "#8FBCBB"
frost = "#81A1C1"
orange = "#D08770"

[fill]
symbol = "∙"
style = "bright-black"

[os]
disabled = false

[os.symbols]
Windows = "󰍲 "
Ubuntu = "󰕈 "
SUSE = " "
Raspbian = "󰐿 "
Mint = "󰣭 "
Macos = "󰀵 "
Manjaro = " "
Linux = "󰌽 "
Gentoo = "󰣨 "
Fedora = "󰣛 "
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
Artix = "󰣇 "
CentOS = " "
Debian = "󰣚 "
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "

[shell]
disabled = false
format = "$indicator"
bash_indicator = "[ ](fg:orange)"
fish_indicator = "[󰈺 ](fg:blue)"
zsh_indicator = "[󰵁 ](fg:purple)"
powershell_indicator = "[󰨊 ](fg:cyan)"
pwsh_indicator = "[ ](fg:blue)"
cmd_indicator = "[ ](fg:yellow)"
nu_indicator = "[> ](fg:green)"
unknown_indicator = "[ ](fg:red)"

[username]
show_always = true

[hostname]
ssh_only = false

[directory]
truncation_length = 5
# truncate_to_repo = false
# truncation_symbol = ".../"
repo_root_format = """\
[$before_root_path]($before_repo_root_style)\
 [$repo_root]($repo_root_style)\
[$path]($style)\
[$read_only]($read_only_style) \
"""
# style = "cyan"
before_repo_root_style = "$style"
repo_root_style = "orange bold underline"
# use_logical_path = false
# fish_style_pwd_dir_length = 1

[git_branch]
symbol = "󰘬 "

[git_status]
format = "([($conflicted )($stashed )($deleted )($renamed )($modified )($staged )($untracked )( $ahead_behind )]($style))"
windows_starship = "/mnt/c/Users/kjmcn/scoop/shims/starship.exe"
conflicted = "=$count"
untracked = "?$count"
stashed = "\\$$count"
modified = "!$count"
staged = "+$count"
renamed = "»$count"
deleted = "✘$count"

[status]
disabled = false
