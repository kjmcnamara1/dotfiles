# ================================ OPTIONS ================================
# fix colors in tmux
set -ga terminal-overrides ",xterm-256color:Tc"
# Let Neovim change cursor shape in terminal window # doesn't work
# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
# set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
# setw -g aggressive-resize on

# don't rename windows automatically
# set-option -g allow-rename off

# Number window and panes starting with 1
set -g base-index 1                # window index will start with 1
setw -g pane-base-index 1    # pane index will start with 1
set -g renumber-windows on

# Place status bar at top
set-option -g status-position top
# ================================ KEYBINDS ================================
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
bind R source-file ~/.config/tmux/tmux.conf

# split panes using | and - to current directory
unbind %
bind-key "\\" split-window -h -c "#{pane_current_path}"
unbind '"'
bind-key - split-window -v -c "#{pane_current_path}"

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window
bind C-l last-window

# ================================ PLUGINS ================================
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
# set -g status-right 'Continuum status: #{continuum_status}'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_status_modules_right "directory application session date_time"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_right_separator "█ "

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""

# set -g @catppuccin_directory_text "#{pane_current_path}"

# set -g @plugin "tmux-plugins/tmux-battery"
# set -g @plugin "olimorris/tmux-pomodoro-plus"
# set -g @plugin "wabri/tmux-nord-plusplus"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
