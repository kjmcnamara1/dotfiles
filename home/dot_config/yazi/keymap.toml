[[mgr.prepend_keymap]]
  on   = "T"
  run  = "plugin toggle-pane max-preview"
  desc = "Maximize or restore the preview pane"

[[mgr.prepend_keymap]]
  on   = ["E"]
  run  = "plugin eza-preview"
  desc = "Toggle tree/list dir preview"

[[mgr.prepend_keymap]]
  on   = ["C"]
  run  = "plugin ouch --args=zip"
  desc = "Compress with ouch"

[[mgr.prepend_keymap]]
  on   = ["c", "m"]
  run  = "plugin chmod"
  desc = "Chmod on selected files"

[[mgr.prepend_keymap]]
  on   = "!"
  run  = 'shell "env DISABLE_BACK2DIR=1 $SHELL" --block'
  desc = "Open shell here"

[[mgr.prepend_keymap]]
  on   = "M"
  run  = "plugin mount"
  desc = "Mount plugin"

[[mgr.prepend_keymap]]
  on   = "<a-z>"
  run  = 'shell -- zoxide add "$@"'
  desc = "Add selection to zoxide"
