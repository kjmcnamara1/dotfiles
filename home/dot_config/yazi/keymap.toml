[[mgr.prepend_keymap]]
  on   = ["<"]
  run  = "tab_switch -1 --relative"
  desc = "Switch to previous tab"

[[mgr.prepend_keymap]]
  on   = [">"]
  run  = "tab_switch 1 --relative"
  desc = "Switch to next tab"

[[mgr.prepend_keymap]]
  on   = ["g", "t"]
  run  = "cd ~/.local/share/Trash"
  desc = "Go Trash"

[[mgr.prepend_keymap]]
  on   = ["g", "z"]
  run  = "cd ~/.local/share/chezmoi"
  desc = "Go cheZmoi"

[[mgr.prepend_keymap]]
  on   = ["g", "r"]
  run  = "cd /"
  desc = "Go Root"

[[mgr.prepend_keymap]]
  on   = ["g", "w"]
  run  = "cd /mnt/Windows"
  desc = "Go Windows"

[[mgr.prepend_keymap]]
  on   = ["g", "n"]
  run  = "cd /mnt/NAS"
  desc = "Go NAS"

