theme = "onenord"

[editor]
  line-number             = "relative"
  cursorline              = true
  bufferline              = "multiple"
  color-modes             = true
  end-of-line-diagnostics = 'hint'

  [editor.cursor-shape]
    insert = "bar"
    normal = "block"
    select = "underline"

  [editor.statusline]
    left = [
      "mode",
      "version-control",
      "spinner",
      "file-name",
      "read-only-indicator",
      "file-modification-indicator",
    ]
    right = [
      "diagnostics",
      "selections",
      "register",
      "position-percentage",
      "separator",
      "position",
      "file-encoding",
    ]
    separator = " |"
    mode.normal = "NORMAL"
    mode.insert = "INSERT"
    mode.select = "SELECT"

  [editor.lsp]
    display-inlay-hints = true

  [editor.file-picker]
    hidden = false

  [editor.indent-guides]
    render      = true
    skip-levels = 1
    # character="‚ñè"

[keys.insert]
  j = { k = "normal_mode" }

[keys.normal]
  x = "extend_line"
"C-q" = ":q"
"C-s" = ":w"
"C-S-s" = "save_selection"
  # tab   = "move_parent_node_end"
  # S-tab = "move_parent_node_start"

[keys.select]
  x = "extend_line"
"C-q" = ":q"
"C-s" = ":w"
"C-S-s" = "save_selection"
  # tab   = "extend_parent_node_end"
  # S-tab = "extend_parent_node_start"
