[pyprland]
  plugins = ["scratchpads", "toggle_special"]

  [pyprland.variables]
    term = "wezterm start"
    # term = "wezterm start --always-new-process"
    # term = "ghostty"
    # term = "kitty"
    # term = "alacritty"

[scratchpads.dropterm]
  command   = "[term] --class=dropterm"
  animation = "fromTop"
  class     = "dropterm"
  position  = "17% 6%"
  size      = "65% 60%"
  offset    = "200%"

  # [scratchpads.music]
  #   animation = "fromBottom"
  #   command   = "kitty --class kitty-pulsemixer -e pulsemixer"
  #   class     = "kitty-pulsemixer"
  #   size      = "50% 20%"
  #   offset    = "200%"

[scratchpads.taskbar]
  command = "[term] --class=taskbar -e btm -b"
  # command   = "missioncenter"
  animation = "fromLeft"
  class     = "taskbar"
  size      = "30% 80%"
  offset    = "200%"
