plugin = /usr/lib/libhyprscrolling.so

general {
  layout = scrolling
}

plugin {

  hyprscrolling {
    column_width = 0.5
    fullscreen_on_one_column = false
    # explicit_column_widths = 0.333, 0.5, 0.667
    focus_fit_method = 1
  }

}

# unbind = SUPER CTRL, F
unbind = SUPER CTRL, F

# unbind = SUPER, H
# unbind = SUPER, L
unbind = SUPER, R

# unbind = SUPER SHIFT, H
# unbind = SUPER SHIFT, J
# unbind = SUPER SHIFT, K
# unbind = SUPER SHIFT, L

# unbind = SUPER ALT, H
# unbind = SUPER ALT, J
# unbind = SUPER ALT, K
# unbind = SUPER ALT, L

# bindd = SUPER CTRL, F, Maximize window, layoutmsg, fit visible
bindd = SUPER CTRL, F, Fit visible windows, layoutmsg, fit visible

# bindd = SUPER, H, Move previous column, layoutmsg, move -col
# bindd = SUPER, L, Move next column, layoutmsg, move +col
bindd = SUPER, R, Resize column, layoutmsg, colresize +conf

