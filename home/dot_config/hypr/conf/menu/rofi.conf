# Autostart
exec-once = wl-paste --type text --watch cliphist store  # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Appearance
layerrule = noanim, rofi
layerrule = blur, rofi
layerrule = ignorealpha 0.5, rofi

# Applications
bindd = SUPER, Space, Application launcher, exec, pkill -x rofi || rofi -show drun
bindd = SUPER CTRL, Space, Application launcher, exec, uwsm-app -- walker

# Windows
bindd = SUPER, Tab, Window switcher, exec, pkill -x rofi || rofi -show window

# Clipboard
# unbind = SUPER, V
bindd = SUPER, V, Clipboard, exec, pkill -x rofi || cliphist list | rofi -dmenu -p " " | cliphist decode | wl-copy

# Session menu
bindd = SUPER, Delete, Session menu, exec, uwsm-app -- walker -Nm menus:session --width=100 --height=100
bindd = SUPER, Backspace, Session menu, exec, uwsm-app -- walker -Nm menus:session --width=100 --height=100
binddl =, XF86PowerOff, Session menu, exec, uwsm-app -- walker -Nm menus:session --width=100 --height=100

# Keybinds (super+?)
# bind = SUPER, slash, exec, pkill -x rofi || $scrPath/keybinds_hint.sh c # launch keybinds hint

bind=SUPER,Period,exec,$TERMINAL -e bash -c "hyprctl layers | nvim"
