# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER      , mouse_down, Workspace: Next                   , workspace            , r+1
bindd = SUPER      , mouse_up  , Workspace: Previous               , workspace            , r-1

# Switch to next workspace on monitor
bindd = SUPER      , U         , Workspace: Next                   , workspace            , r+1
bindd = SUPER      , I         , Workspace: Previous               , workspace            , r-1
bindd = SUPER      , O         , Workspace: Last                   , workspace            , previous

# Move active window to a relative workspace
bindd = SUPER SHIFT, U         , Window: Move To Next Workspace    , movetoworkspace      , r+1
bindd = SUPER SHIFT, I         , Window: Move To Previous Workspace, movetoworkspace      , r-1
bindd = SUPER SHIFT, O         , Window: Move To Last Workspace    , movetoworkspace      , previous

# Send active window to a relative workspace
bindd = SUPER ALT  , U         , Window: Send To Next Workspace    , movetoworkspacesilent, r+1
bindd = SUPER ALT  , I         , Window: Send To Previous Workspace, movetoworkspacesilent, r-1
bindd = SUPER ALT  , O         , Window: Send To Last Workspace    , movetoworkspacesilent, previous

# Switch to absolute workspace
bindd = SUPER      , 1         , Workspace: 1                      , workspace            , 1
bindd = SUPER      , 2         , Workspace: 2                      , workspace            , 2
bindd = SUPER      , 3         , Workspace: 3                      , workspace            , 3
bindd = SUPER      , 4         , Workspace: 4                      , workspace            , 4
bindd = SUPER      , 5         , Workspace: 5                      , workspace            , 5
