bindd = SUPER      , 7         , Workspace: 7                      , workspace            , 7
bindd = SUPER      , 8         , Workspace: 8                      , workspace            , 8
bindd = SUPER      , 9         , Workspace: 9                      , workspace            , 9
bindd = SUPER      , 0         , Workspace: 10                     , workspace            , 10

# Move active window to absolute workspace
bindd = SUPER SHIFT, 1         , Workspace: Move Window To 1       , movetoworkspace      , 1
bindd = SUPER SHIFT, 2         , Workspace: Move Window To 2       , movetoworkspace      , 2
bindd = SUPER SHIFT, 3         , Workspace: Move Window To 3       , movetoworkspace      , 3
