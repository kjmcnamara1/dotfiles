- yay:
    - hyprland
    - xdg-desktop-portal-hyprland
    # - hyprpolkitagent-git
    - polkit-gnome # authentication agent
    - qt5-wayland # QT5 library
    - qt6-wayland # QT6 library
    # - qt5ct # QT5 config tool
    - qt6ct # QT6 config tool
    - kvantum
    - nwg-look # GTK Theme setter
    - hyprcursor # cursor backend
    - nordzy-hyprcursors # hyprcursor theme
    - nordzy-cursors # xcursor and gtk cursor theme
    - nordic-theme # GTK Theme
    - udiskie # automount usb drives
    - pipewire # audio server
    - wireplumber
    - hyprpaper # backend wallpaper setter
    - waypaper # gui frontent for hyprpaper
    - hyprpicker # color picker
    - dunst # mako, swaync
    - rofi-wayland # launcher (apps,windows,other)
    - cliphist # clipboard manager (uses wl-clipboard)
    - waybar # status bar
    - wlogout # logout menu
    - python-pywal
    # - wezterm-git # wezterm doesn't start in Hyprland

