[Settings]
language = en
folder = ~/wallpapers
monitors = All
wallpaper = ~/wallpapers/fantasy-window.jpg
backend = hyprpaper
fill = fill
sort = name
color = #2e3440
subfolders = True
show_hidden = False
show_gifs_only = False
show_transition_options = True
post_command = ~/.config/hypr/scripts/change-wallpaper $wallpaper
number_of_columns = 4
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False

