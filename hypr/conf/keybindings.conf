# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = ALT, Tab, cyclenext,
# bind = ALT, Tab, bringactivetotop,
bind = ALT SHIFT, Tab, cyclenext, prev
# bind = ALT SHIFT, Tab, bringactivetotop,
bind = $mainMod, O, layoutmsg, orientationnext # cycle through layout orientations

# Move active window around current workspace with mainMod + SHIFT + [hjkl]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT, H,Move activewindow left,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT, J,Move activewindow down,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d
binded = $mainMod SHIFT, K,Move activewindow up,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT, L,Move activewindow right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r

# Resize windows
binde = $mainMod ALT, Left, resizeactive, -30 0
binde = $mainMod ALT, Down, resizeactive, 0 30
binde = $mainMod ALT, Up, resizeactive, 0 -30
binde = $mainMod ALT, Right, resizeactive, 30 0

# Move between grouped windows
bind = $mainMod ALT , H, changegroupactive, b
bind = $mainMod ALT , L, changegroupactive, f

# Switch workspaces to a relative workspace
bind = $mainMod, Right, workspace, r+1
bind = $mainMod, Left, workspace, r-1
bind = $mainMod, Down, workspace, empty # Move to the first empty workspace

# Move focused window to a relative workspace
bind = $mainMod SHIFT, Right, movetoworkspace, r+1
bind = $mainMod SHIFT, Left, movetoworkspace, r-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move focused window to a workspace silently
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# bindm = $mainMod, Z, movewindow
# bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace,
bind = $mainMod SHIFT, S, movetoworkspacesilent, special
