# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Window/Session actions
bind = $mainMod, C, killactive # close focused window
bind = CTRL ALT, Backspace, exit # kill hyprland session
bind = $mainMod, Delete, exec, $logout # logout menu
bind = $mainMod, T, togglefloating, # toggle the window between tile and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = $mainMod, F, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, Apostrophe, togglesplit # Toggle focused window split
bind = $mainMod, X, swapsplit # Swaps two halves of split
bind = $mainMod CONTROL, W, exec, waypaper # launch wallpaper selector
bind = $mainMod CONTROL, L, exec, $lock # launch lock screen
bind = $mainMod ALT, B, exec, killall waybar; pkill waybar; sleep 0.5; waybar # reload waybar
bindd = $mainMod ALT, C, Color Picker , exec, hyprpicker -a # Pick color (Hex) >> clipboard
bind = $mainMod, P, pin # pin active window (show on all workspaces) - window must be floating
# bind = $mainMod+Shift, F, exec, $scrPath/windowpin.sh # toggle pin on focused window
# bind = $mainMod, Backspace, exec, $scrPath/logoutlaunch.sh # launch logout menu
# bind = Ctrl+Alt, W, exec, killall waybar || waybar # toggle waybar

# Application shortcuts
bind = $mainMod, Return, exec, $term # launch terminal emulator
bind = $mainMod CTRL, Return, exec, $alt_term # launch terminal emulator
bind = $mainMod, E, exec, $file # launch file manager
# bind = $mainMod, C, exec, $editor # launch text editor
bind = $mainMod, B, exec, $browser # launch web browser
bind = $mainMod SHIFT, B, exec, $alt_browser # launch alt web browser
# bind = Ctrl+Shift, Escape, exec, $scrPath/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)

# Rofi menus
bind = $mainMod, Slash, exec, pkill -x rofi || $menu -show drun # launch application launcher
bind = $mainMod, Tab, exec, pkill -x rofi || $menu -show window # launch window switcher
# bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

