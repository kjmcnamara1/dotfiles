# ░▀░▀░▀░░░▀░░░▀▀▀░▀░▀░▀░▀░▀░▀░▀░▀░▀▀▀░▀▀▀

general {
  border_size = 0
  gaps_in = 10
  gaps_out = 15
  # no_border_on_floating = true
  col.active_border = rgba(81a1c1ff) rgba(c8d0e0ff) 45deg
  col.inactive_border = rgba(ffffff88)
  layout = dwindle
  no_focus_fallback = true
  resize_on_border = true

  snap {
    enabled = true
    window_gap = 20
    monitor_gap = 20
  }

}

# master {
#   orientation = center
# }

dwindle {
  pseudotile = false
  # force_split = 2
  preserve_split = true
  # smart_split = true
  special_scale_factor = 0.8
}

decoration {
  rounding = 10
  active_opacity = 1.0
  inactive_opacity = 0.8
  fullscreen_opacity = 1.0
  # dim_inactive = true
  dim_special = 0.5

  blur {
    enabled = true
    size = 20
    passes = 3
    new_optimizations = true
    ignore_opacity = true
    # xray = true
    popups = true
    blurls = waybar
  }

  shadow {
    enabled = true
    range = 30
    render_power = 3
    color = 0xcc000000
    color_inactive = 0x66000000
    # offset = 3 3
  }
}

group {
  auto_group = true
  col.border_active = rgba(ff000000)
  col.border_active = rgba(ff000000)

  groupbar {
    text_color = 0xc8d0e0ff
    col.active = rgba(996690ff)
    # col.active = rgba(405d7eff)
    col.inactive = rgba(2e3440cc)
  }
}

misc {
  disable_hyprland_logo = true 
  disable_splash_rendering = true
  font_family = JetBrainsMono Nerd Font
  # vfr = false
  animate_manual_resizes = true
  enable_swallow = true
  swallow_regex = ^(wezterm)$
  focus_on_activate = true
}

# TODO: Finalize these settings and workspace switching keybinds
binds {
  # workspace_back_and_forth = true
  # allow_workspace_cycles = true
  movefocus_cycles_fullscreen= false
}

xwayland {
  use_nearest_neighbor = false
  force_zero_scaling = true
}

cursor {
  hide_on_key_press = true
  # no_warps = true
  persistent_warps = true
}

debug {
  # overlay = true
}


