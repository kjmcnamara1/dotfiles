# Main modifier
$mainMod = SUPER # super / meta / windows key

# Assign apps
$term = [float;tile] wezterm start --always-new-process # wezterm fix so I don't have to use wezterm-git (https://github.com/wez/wezterm/issues/5103#issuecomment-2078555510)
$editor = code
$file = $term -e --class yazi yazi
# $file = dolphin
$browser = zen-browser
$alt_browser = brave --profile-directory="Default"
$menu = rofi
$logout = wlogout -s -b 6 -c 0 -r 0 -m 0 --protocol layer-shell # exit
$lock = hyprlock # swaylock


