# Main modifier
$mainMod = SUPER # Sets "Windows" key as main modifier

# Assign apps
$term = wezterm
$editor = code
$file = dolphin
$browser = brave
$menu = rofi

# Window/Session actions
bind = $mainMod, Q, killactive # close focused window
bind = $mainMod, Backspace, exit # kill hyprland session
bind = $mainMod, Delete, exec, wlogout # logout menu
bind = $mainMod, F, togglefloating # toggle the window between focus and float
bind = $mainMod, G, togglegroup # toggle the window between focus and group
bind = Alt, Return, fullscreen # toggle the window between focus and fullscreen
# bind = $mainMod, L, exec swaylock # launch lock screen
# bind = $mainMod, T, togglesplit # Toggle focused window split

# Application shortcuts
bind = $mainMod, Return, exec, $term
bind = $mainMod, E, exec, $file
bind = $mainMod, C, exec, $editor
bind = $mainMod, B, exec, $browser

# Rofi menus
bind = $mainMod, Space, exec, pkill -x rofi || $menu -show drun # launch application launcher
bind = $mainMod, Tab, exec, pkill -x rofi || $menu -show window # launch window switcher
# bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move between grouped windows
bind = $mainMod CTRL , H, changegroupactive, b
bind = $mainMod CTRL , L, changegroupactive, f

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces to a relative workspace
bind = $mainMod, Right, workspace, r+1
bind = $mainMod, Left, workspace, r-1

# Move to the first empty workspace
bind = $mainMod, Down, workspace, empty 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move focused window to a relative workspace
bind = $mainMod SHIFT, Right, movetoworkspace, r+1
bind = $mainMod SHIFT, Left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT, H,Move activewindow to the right,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT, J,Move activewindow to the right,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d
binded = $mainMod SHIFT, K,Move activewindow to the right,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT, L,Move activewindow to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

